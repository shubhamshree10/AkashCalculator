<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator">
        <section class="type-text">
        0
        </section>
        <section class="calc-buttons">
            <div class="calc-row">
                <button class="double clac-button">C</button>
                <button class="clac-button">←</button>
                <button class="clac-button">÷</button>
            </div>
            <div class="calc-row">
                <button class="clac-button">9</button>
                <button class="clac-button">8</button>
                <button class="clac-button">7</button>
                <button class="clac-button">×</button>
            </div>
            <div class="calc-row">
                <button class="clac-button">6</button>
                <button class="clac-button">5</button>
                <button class="clac-button">4</button>
                <button class="clac-button">–</button>
            </div>
            <div class="calc-row">
                <button class="clac-button">3</button>
                <button class="clac-button">2</button>
                <button class="clac-button">1</button>
                <button class="clac-button">+</button>
            </div>
            <div class="calc-row">
                <button class="triple clac-button">0</button>
                <button class="clac-button">=</button>
            </div>
        </section>
        
    </div>
    <script src="./calculator.js"></script>  
</body>
</html>
